<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas APP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1 class="card-title text-center" id="sura">EPS SURA</h1>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <form class="mb-md-5 mt-md-4 pb-5" id="formRegistro">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Citas APP</h2>
                    <p class="text-white-50 mb-5">Ingresa tu email y contraseña</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" required>
                      <label class="form-label" for="email">email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" required>
                      <label class="form-label" for="password">Contraseña</label>
                      <p class="text-white mb-5" id="Mensaje"></p>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="btnIngreso" value="btnIngreso">Ingresar</button>
      
                </form>
      
                  <div>
                    <p class="mb-0">No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold" id="refcrearCuenta">Crear cuenta</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./scripts/login.js"></script>
</html>
